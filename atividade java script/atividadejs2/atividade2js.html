<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>O numero é par ou impar</title>
</head>
<body>
<script>
    let numero = prompt('Digite o seu numero:')

    if(numero % 2 == 0){
        window.alert('o numero é par.')
    }else{
        window.alert('O número é impar.')
    }


</script>

</body>
</html>
