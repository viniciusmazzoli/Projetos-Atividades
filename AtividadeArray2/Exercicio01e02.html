<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num1 = [parseFloat(prompt("Array1:Digite um número")), parseFloat(prompt("Attay1:Digite um número")), parseFloat(prompt("Array1:Digite um número"))];
    var num2 = [parseFloat(prompt("Array2:Digite um número")), parseFloat(prompt("Array2:Digite um número")), parseFloat(prompt("Array2:Digite um número"))];
    var arrayAdd = num1.concat(num2);
    console.log("Array 1: " + num1);
    console.log("Array 2: " + num2);
    console.log("Array concatenado: " + arrayAdd);

    arrayAdd.sort(function(a,b) {return a-b})
    arrayAdd.shift();
    arrayAdd.pop();
    console.log("Arrays concatenados sem o maior e menor valor: " + arrayAdd);

    vetConcatenado = arrayAdd;
    var num = parseInt(prompt("Digite um número para verificar se ele está no vetor:"));
    if(vetConcatenado.indexOf(num) == -1){
        console.log("Valor não existe no vetor.")
    }
    else{
        console.log("O valor existe no vetor.")
    }



</script>
</body>
</html>
