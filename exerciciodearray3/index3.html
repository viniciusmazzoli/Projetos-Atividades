<body>
    <script>
        var vetNum = [];
        var vetpositivo = [];
        var x = 0;
        var contprompt = 5;
        var vetimpar = []

        while (x < 10) {
            vetNum[x] = parseInt(prompt("Digite o numero"));
            x++;
            /*num=parseInt(prompt("Digite o numero"));
       
                   vetNum.push(num); Outra forma de entrada de dados para o vetor*/

        }
        function Posito(vetNum) {
            for (i = 0; i < 10; i++) {
                if (vetNum[i] > 0) {
                    vetpositivo.push(vetNum[i]);
                }
            }
            return (vetpositivo);

        }

        function Impar(vetNum) {
            for (i = 0; i < 10; i++) {
                if (vetNum[i] % 2 != 0) {
                    vetimpar.push(vetNum[i]);
                }
            }
            return (vetimpar);

        }


        console.log("valor positivo " + Posito(vetNum));
        console.log("valor impar " + Impar(vetNum));


    </script>
</body>
