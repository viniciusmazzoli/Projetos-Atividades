    <script>
        var arr = [55,45,87,1,23,,45,67,87,];
     
     console.log('Array original:'+ arr);
     
     arr.sort(function(a, b) {
         return a - b;
     });
     
     console.log('Array ordenado:', arr);
     arr.sort(function(a, b) {
         return b -  a ;
     });
     
     console.log('Array ordenado decrescente:', arr);
     
     
     </script>
