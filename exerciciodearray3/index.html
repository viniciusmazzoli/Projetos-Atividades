<body>
    <script>
        var vetNum = [];
        var vetpositivo = [];
        var x = 0;
        var retorno = 0;

        while (x < 10) {
            vetNum[x] = parseInt(prompt("Digite o numero"));
            x++;
            /*num=parseInt(prompt("Digite o numero"));
       
                   vetNum.push(num); Outra forma de entrada de dados para o vetor*/

        }
        function Posito(vetNum) {
            for (i = 0; i < 10; i++) {
                if (vetNum[i] > 0) {
                    vetpositivo.push(vetNum[i]);
                }
            }
            return (vetpositivo);

        }
        retorno = Posito(vetNum);


        window.alert(retorno);

        //atividade 2

        var i = vetpositivo.length - 1, cont = 0,maxVal=0;

        function getMax(arr){
            while(cont < i){
                if(arr[cont]>maxVal){
                    maxVal=arr[cont]
                }
                cont++; 
            }
            return maxVal;

        }
        window.alert("O valor maximo Ã© "+ getMax(vetpositivo))

    </script>
